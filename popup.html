<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 520px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 13px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      color: #64748b;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #cbd5e1; /* Default to grey */
    }

    .status-dot.online { background-color: #22c55e; }
    .status-dot.offline { background-color: #ef4444; }

    .controls {
      display: flex;
      gap: 8px;
    }

    .analyze-btn, .refresh-btn {
      padding: 10px 14px;
      background: #ffffff;
      color: #0f172a;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      letter-spacing: -0.01em;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .analyze-btn {
      flex-grow: 1;
    }

    .analyze-btn:hover, .refresh-btn:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .analyze-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #results {
      margin-top: 16px;
    }

    /* ... (rest of the CSS is the same) ... */

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Source Analysis</div>
      <div id="server-status" class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Checking...</span>
      </div>
    </div>
    <div class="controls">
      <button id="analyze" class="analyze-btn">Analyze Sources</button>
      <button id="refresh" class="refresh-btn">ðŸ”„</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
